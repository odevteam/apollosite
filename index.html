<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apollo â€” Join the Waitlist</title>
  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      background: #f7fafc;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      max-width: 960px;
      padding: 40px;
      width: 92%;
      gap: 40px;
    }
    .text {
      flex: 1;
    }
    .text h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }
    .text p {
      color: #475569;
      margin-bottom: 24px;
    }
    .screenshot {
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      gap: 8px;
      max-width: 400px;
    }
    input[type="email"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 12px 16px;
      background: #82defd;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .success {
      background: #ecfdf5;
      color: #065f46;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #bbf7d0;
      display: none;
      margin-top: 12px;
      max-width: 400px;
    }
    @media (max-width: 800px) {
      .container { flex-direction: column-reverse; text-align: center; }
      .screenshot { width: 80%; }
      form { margin: 0 auto; flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <img src="images/logo.png" alt="Apollo logo" style="width:50px;height:50px;border-radius:8px;margin-bottom:16px;">
      <h1>Live Allergy-Free, Eat Fearlessly.</h1>
      <p>Discover restaurants, recipes, and products tailored to your dietary needs. Your allergies shouldnâ€™t limit your lifeâ€”let us guide the way.</p>

      <form id="waitlist-form">
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit">Join Waitlist</button>
      </form>

      <div id="success" class="success">ðŸŽ‰ Successfully signed up!</div>
    </div>

    <img src="images/app-screen.png" alt="Apollo app screenshot" class="screenshot" />
  </div>

  <script>
    const WAITLIST_ID = "cmhuuejr2000do501ndxq0lre"; // <-- Replace with your real waitlist ID
    const API_URL = `https://api.freewaitlists.com/waitlists/${WAITLIST_ID}`;
    const form = document.getElementById("waitlist-form");
    const emailInput = document.getElementById("email");
    const successBox = document.getElementById("success");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) return;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            meta: { source: "Apollo landing page" }
          }),
        });

        if (!res.ok) throw new Error("Request failed");

        form.reset();
        successBox.style.display = "block";
        setTimeout(() => successBox.style.display = "none", 5000);
      } catch (err) {
        alert("There was a problem joining the waitlist. Please try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
